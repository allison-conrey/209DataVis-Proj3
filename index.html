<!DOCTYPE html>
<html lang="en
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth Map of Causes of Death</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style> 
        .state {
            stroke-width: 1px;
            stroke: #fff;
            stroke-linejoin: round;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            background: lightsteelblue;
            border: 1px solid #333;
            border-radius: 3px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <select id="year-filter"></select>
    <select id="cause-filter"></select>
    <svg id="map" width="960" height="500"></svg>
    <div id="tooltip" style="opacity: 0;">
    </div>

    <script src="./script.js"></script>
</body>
</html>
